<body>
<p>水馬赤いなあいうえお　浮藻に小エビも泳いでる</p>
<p>柿の木栗の木かきくけこ　キツツキこつこつ枯れけやき</p>
<p>大角豆に酢をかけさしすせそ　その魚浅瀬で刺しました</p>
<p>立ちましょ喇叭でたちつてと　トテトテタッタと飛び立った</p>
<p>蛞蝓のろのろなにぬねの　納戸にぬめってなにねばる</p>
<p>鳩ポッポほろほろはひふへほ　日向のお部屋にゃ笛を吹く</p>
<p>まいまいネジまきまみむめも　梅の実落ちても見もしまい</p>
<p>焼栗ゆで栗やいゆえよ　山田に灯のつくよいの家</p>
<p>雷鳥は寒かろらりるれろ　蓮花が咲いたら瑠璃の鳥</p>
<p>わいわいわっしょいわゐうゑを　植木屋井戸がえお祭りだ</p>
